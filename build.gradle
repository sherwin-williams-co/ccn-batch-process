plugins {
	id 'base'
	id 'java'
	id 'maven'
}

repositories {
    maven { url "http://ivy.sherwin.com/artifactory/maven-virtual/" }
}

dependencies {
    compile 'com.jcraft:jsch:0.1.54'
    compile 'net.sourceforge.javacsv:javacsv:2.0'
    compile 'javax.mail:mail:1.4.1'
    compile 'com.oracle:ojdbc5:11.1.0.7.0'
    compile 'commons-logging:commons-logging:1.0.3'
    compile 'log4j:log4j:1.2.11'
    compile fileTree(dir: 'libs', include: '*.jar')
}

sourceSets{
	main.java.srcDir 'src/main/java'
	main.resources.include '**/Development*'
	main.resources.include 'src/main/resources/commons-logging.properties'
	main.resources.include 'src/main/resources/log4j.properties' 
}

jar{
	from configurations.compile.collect{zipTree it}
	manifest.attributes 'Main-Class'  : 'com.sherwin.ccnbatchutility.ExecuteJob'
	archiveName 'CCNBatchHandling.jar'
}


